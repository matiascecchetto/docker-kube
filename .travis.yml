sudo: required

services:
  - docker

before_install:
  - docker build -t matiascecchetto/docker-kube_client-test -f ./client/Dockerfile.dev .

script:
  - docker run matiascecchetto/docker-kube_client-test npm run test -- --coverage

after_success:
  - docker build -t matiascecchetto/docker-kube-client ./client
  - docker build -t matiascecchetto/docker-kube-nginx ./nginx
  - docker build -t matiascecchetto/docker-kube-server ./server
  - docker build -t matiascecchetto/docker-kube-worker ./worker

  - docker login -u "$REGISTRY_ID" -p "$REGISTRY_PASS"
  - docker push matiascecchetto/docker-kube-client
  - docker push matiascecchetto/docker-kube-nginx
  - docker push matiascecchetto/docker-kube-server
  - docker push matiascecchetto/docker-kube-worker
